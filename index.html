<!DOCTYPE html>
<html>
<head>
  <title>BlackJack21</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="bg-container">
  <div id="table-top">
    <div id="wood-grain">
      <div class="card-frame" id="set1"></div>
      <div class="card-frame" id="set2"></div>
      <div class="card-frame" id="set3"></div>
      <div class="card-frame" id="set4"></div>
      <div class="card-frame" id="set5"></div>
      <div class="layer" id="board_text_one">BLACKJACK</div>
      <div class="layer" id="board_text_two">PAYS 3 TO 2</div>
      <div class="layer" id="dealer_text">DEALER MUST DRAW TO 16 AND STAND ON ALL 17'S</div>
      <div class="layer" id="dealer_text_two">INSURANCE PAYS 2 TO 1</div>
      <div class="layer" id="logo">&#9813</div>
      <div class="layer" id="logo2">&#9813</div>
      <div class="layer" id="logo3">&#9734</div>
      <div class="layer" id="logo4">&#9734</div>
      <div class="layer" id="logo5">&#9734</div>
      <div class="layer" id="logo6">&#9734</div>
      <div class="layer" id="logo8">&#9813</div>
      <div id="playerHandContainer">
        <div class="handOfPlayer" id="playerHand"></div>
        <div class="handOfPlayer" id="playerHand2"></div>
      </div>
      <div id="dealerHandContainer">
        <div class="handOfDealer" id="dealerHand"></div>
        <div class="handOfDealer" id="dealerHand2"></div>
      </div>
    </div>
    <button type="button" onclick="deal()">DEAL</button>
    <button type="button" onclick="hitMe()">HIT</button>
    <div class="cardCount"><h1 id="playerTotal"></h1></div><br>
    <div class="cardCount"><h1 id="dealerTotal"></h1></div>

  </div>
</div>






<script src="blackjack2.js" type="text/javascript"></script>
</body>
</html>
